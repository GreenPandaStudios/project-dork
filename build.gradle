plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    implementation 'org.javacord:javacord:3.3.2'
}
